<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})"  xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container my-5">
    <form th:action="@{/register}" th:object="${user}"
          method="post">
      <div class="form-group">
        <label for="username">UserName</label>
        <input type="text" class="form-control"  th:field="*{username}"
               id="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" class="form-control"
               id="password">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" class="form-control" id="email">
      </div>
      <input type="submit" class="btn btn-info btn-block" value="Register">
    </form>
  </div>
</main>
</body>
</html>
